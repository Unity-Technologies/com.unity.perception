{% metadata_file .yamato/environments.yml %}

---

publish:
  name: Publish Perception package to internal registry
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry {{ upmci_registry }}
    - upm-ci package publish --package-path com.unity.perception
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci-full.yml#pack_Perception
    {% for platform in publish_platforms %}
    {% for suite in suites %}
    {% for project in projects %}
    - .yamato/upm-ci-full.yml#pkg_test_Perception_{{platform.name}}_{{project.editor-version}}
    - .yamato/upm-ci-testprojects.yml#{{project.name}}_windows_{{suite.name}}_{{project.editor-version}}
    {% endfor %}
    {% endfor %}
    {% endfor %}
    {% endfor %}


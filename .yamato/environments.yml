
upmci_registry: https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm

# sticking to 2019.4.6f1 for testing for now because Linux Editor fails to open PerceptionHDRP on 2019.4.8f1
# see https://fogbugz.unity3d.com/default.asp?1273518_d68j5lb6eucglb84
coverage_editors:
  - version: 2019.4.6f1

per_commit_editors:
  - version: 2019.4.6f1
#  - version: 2020.1.15f1

performance_editors:
  - version: 2019.4.6f1
  - version: 2020.1.3f1

complete_editors:
  - version: 2019.4.6f1
#  - version: 2020.1.15f1
#  - version: 2020.2.0a21

publish_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
    extra-args: --force-d3d11
    standalone-platform: StandaloneWindows64
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: m1.mac
    extra-args: --force-metal
    standalone-platform: StandaloneOSX
  - name: ubuntu
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.large


test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
    extra-args: --force-d3d11
    standalone-platform: StandaloneWindows64
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: m1.mac
    extra-args: --force-metal
    standalone-platform: StandaloneOSX
  - name: ubuntu
    type: Unity::VM
    image: package-ci/ubuntu:latest
    flavor: b1.large

performance_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
    extra-args: --force-d3d11
    standalone-platform: StandaloneWindows64
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: m1.mac
    extra-args: --force-metal
    standalone-platform: StandaloneOSX
  - name: ubuntu
    type: Unity::VM
    image: package-ci/ubuntu:latest
    flavor: b1.large

performance_suites:
  - name: standalone
    display_name: standalone
    args: --suite=playmode --platform=
    
suites:
  - name: standalone
    display_name: standalone
    args: --suite=playmode --platform=
  - name: editmode
    display_name: editmode
    args: --suite=playmode --suite=editor --platform=Editor

package_variants:
  - name: Perception

projects:
  - name: PerceptionHDRP
  - name: PerceptionURP
